<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="Avery Harnish, Clark Addis">
		<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
		<title>{% block title %}Lafayette Evaluations{% endblock %}</title>
		<script src = "//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

		<!-- google's jquery -->
		<script type=text/javascript>
  			$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
  			{% block conditional_js %}
			{% endblock %}
  			//give global varibale for root of application
		</script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/main.css') }}">
		{% block conditional_css %}
		{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-expand navbar-dark navbar-fixed-top laf-color">
			<div class="container">
				<div class="nav navbar-header">
					<a class="navbar-brand" href="/">Lafayette Evaluations</a>
				</div>
				<div class="nav navbar-nav navbar-right">
					<a class="nav-item nav-link {% if request.endpoint == 'home' %}active{% endif %}" href="/">Home</a>
					<a class="nav-item nav-link {% if request.endpoint == 'about' %}active{% endif %}" href="/about/">About</a>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-left">
					{% block main %}
					{% endblock %}
				</div>
			</div>
		</div>
	</body>
	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col">
					<span class="text-muted">Created by Clark Addis and Avery Harnish</span>
				</div>
			</div>
		</div>
	</footer>
</html>
