{% extends "layout.html" %}
{% block conditional_js %}
<script src = "{{ url_for('static', filename='js/compare.js') }}"></script>

{% endblock %}
{% block conditional_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/compare.css') }}" >
{% endblock %}

{% block main %}
<main class="text-center">

  <div class="card" style="width: 20rem;">
    <div class="card-body">
      <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>

      <h6> add a new professor, my dude </h6>
      <input type="text" class="form-control" placeholder = "department">
      <input type="text" class="form-control" placeholder = "course">
      <input type="text" class="form-control" placeholder = "professor">
      <button type="button" class="btn btn-primary" id="submit">submit</button>
    </div>
  </div>

  <button type="button" class="btn btn-primary" id="plus-button">+</button>

</main>
{% endblock %}
